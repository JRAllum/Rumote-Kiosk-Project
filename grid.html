<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rate us page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="rumoteCustomizedCSS.css">
    </head>
    
    <body>
        <div class="wrapper">
            <div class="box header"></div>
            <div class="box content">
                  
    
                <div id="1"class="center page active" style="color: rgb(86, 81, 95)">
                    <h2> Welcome to Alpin Lodge</h2> <br>
                    <button type="button" class="btn btn-primary btn-lg buttonCheckInOutSize"> Check in </button>
                    <button type="button" class="btn btn-primary btn-lg buttonCheckInOutSize">Check out </button>
                </div>
                
                <div id= "2" class="center" style="color: rgb(86, 81, 95)">
                <h1> Your booking number</h1> <br>
                <form class="form-inline mb-3">
                    <input class="form-control form-control-lg" type="text" placeholder=""> <br>
                    <input type="submit" class="btn btn-primary btn-lg buttonCheckInOutSize">
                </form>
                </div>
                
                <div id= "3" class="center page" style="color: rgb(86, 81, 95)">
                <h4> Name: </h4> <br> <br>
                <h4> Your have booked three bedroom appartment.</h4> <br> <br>
                <h4> Date: </h4>

                <button type="button" class="btn btn-primary btn-lg buttonCheckInOutSize bottomright">Proceed </button>
            </div>
    
    
                <div id="8" class="center page" style="color: rgb(86, 81, 95)">
                    <h2>How was your stay?</h2>
                    <div style="font-size:50px">
                        <i id="star1" class="fa-star stars far" onmouseover="updateRating(1)"
                            onclick="updateRating(1); showResult(1)"></i>
                        <i id="star2" class="fa-star stars far" onmouseover="updateRating(2)"
                            onclick="updateRating(2); showResult(2)"></i>
                        <i id="star3" class="fa-star stars far" onmouseover="updateRating(3)"
                            onclick="updateRating(3); showResult(3)"></i>
                        <i id="star4" class="fa-star stars far" onmouseover="updateRating(4)"
                            onclick="updateRating(4); showResult(4)"></i>
                        <i id="star5" class="fa-star stars far" onmouseover="updateRating(5)"
                            onclick="updateRating(5); showResult(5)"></i>
                    </div>
                </div>
                
                <div id="10" class="center active page inbox " style="color: rgb(86, 81, 95)">
                <h2>Please check if you</h2> <br>

                cleaned the appartment: <input type="checkbox" id="myCheck"> <br>
                have locked the door: <input type="checkbox" id="myCheck"> <br>
                put the key in the locker: <input type="checkbox" id="myCheck">
                <button type="button" class="btn btn-primary btn-lg buttonCheckInOutSize bottomright">Proceed </button>
            </div>
            </div>
            <div class="box footer">
                <div class="center page" style="color:rgb(239, 236, 245) ">
                    <h2>We appreciate your feedback.</h2>
                </div>
            </div>
        </div>
       
    
    </body>
    
    
    </html>
